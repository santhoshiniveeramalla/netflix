<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="netflix.jfif" alt="Netflix Logo">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Subscribe Now</button>
        </div>
    </section>

    <!-- Featured Movies -->
    <section class="featured">
        <h2>Featured Movies</h2>
        <div class="movie-list">
            <!-- Movie items go here -->
            <div class="movie">
                <img src="rrr.jfif" alt="Movie 1">
            </div>
            <div class="movie">
                <img src="pushpa1.jfif" alt="Movie 2">
            </div>
            <div class="movie">
                <img src="bahubali.jfif" alt="Movie 3">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
